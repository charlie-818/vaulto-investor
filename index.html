<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaulto -  Connecting the dots in a decentralized world</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'League Spartan', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            min-height: 60px;
        }

        .contact-link {
            color: #fff;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: opacity 0.3s ease;
        }

        .contact-link:hover {
            opacity: 0.8;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .main-logo {
            max-height: 80px;
            width: auto;
        }


        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 3rem;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .card-title {
            display: none;
        }

        /* Document Buttons */
        .document-buttons {
            display: flex;
            gap: 2rem;
            margin-bottom: 0.5rem;
        }

        .doc-button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
            padding: 1.5rem 4rem;
            border: none;
            border-radius: 16px;
            text-decoration: none;
            font-family: 'League Spartan', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.01em;
            box-shadow: 0 6px 25px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .doc-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(37, 99, 235, 0.4);
        }

        .doc-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .doc-button:hover::before {
            left: 100%;
        }

        /* Footer */
        .footer {
            background: #1a1a1a;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 80px;
        }

        .footer-logo {
            max-height: 40px;
            width: auto;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            
            .document-buttons {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="mailto:support@vaulto.ai" class="contact-link">Contact</a>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Logo -->
            <div class="logo-container">
                <img src="vaulto-logo.png" alt="Vaulto Logo" class="main-logo">
            </div>


            <!-- Document Buttons -->
            <div class="document-buttons">
                <a href="Vaulto Whitepaper Final.pdf" class="doc-button" target="_blank">Whitepaper</a>
                <a href="PitchDeck.pdf" class="doc-button" target="_blank">Pitch Deck</a>
            </div>

            <!-- Cards Grid -->
            <div class="cards-grid">
                <a href="https://vaulto.holdings" class="card" target="_blank">
                    <img src="Holdings.png" alt="Vaulto Holdings" class="card-image">
                    <div class="card-title">Holdings</div>
                </a>

                <a href="https://vaulto.ventures" class="card" target="_blank">
                    <img src="ventures.png" alt="Vaulto Ventures" class="card-image">
                    <div class="card-title">Ventures</div>
                </a>

                <a href="https://vaulto.dev" class="card" target="_blank">
                    <img src="Info.png" alt="Vaulto Dev" class="card-image">
                    <div class="card-title">Dev</div>
                </a>

                <a href="https://vaulto.fi" class="card" target="_blank">
                    <img src="Search.png" alt="Vaulto Fi" class="card-image">
                    <div class="card-title">Fi</div>
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <img src="vlt-logo.png" alt="Vaulto" class="footer-logo">

                    </svg>

                <!-- YouTube -->
                <a href="https://youtube.com/@vaultoai" target="_blank">

                    </svg>

                <!-- X (Twitter) -->

                </a>
            </div>
        </footer>
    </div>

    <!-- Contact Form Modal (hidden by default) -->
    <div id="contact" style="display: none;">
        <!-- Contact form would go here -->
    </div>
</body>
</html>
